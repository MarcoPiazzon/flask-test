<script>
  function sidebar() {
    classes = ($('#sidebar').attr('class')).split(" ")
    let exists = 0
    classes.forEach((t) => {
      if (t === "show")
        exists = 1
    })
    if (exists === 0) {
      $('#sidebar').addClass("shrink");
      $('#sidebar').addClass("show");
    } else {
      $('#sidebar').removeClass("shrink");
      $('#sidebar').removeClass("show")

    }
  }

</script>
