<html>

<head>
  <meta charset="utf-8">

  <meta name="robots" content="noindex">
  <!-- Google fonts - Popppins for copy-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
  <!-- Prism Syntax Highlighting-->
  <link rel="stylesheet"
    href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/vendor/prismjs/plugins/toolbar/prism-toolbar.css">
  <link rel="stylesheet"
    href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/vendor/prismjs/themes/prism-okaidia.css">
  <!-- The Main Theme stylesheet (Contains also Bootstrap CSS)-->
  <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/css/style.default.63c85ff9.css"
    id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/css/custom.0a822280.css">
  <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/css/custom.0a822280.css">
  <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/css/custom.0a822280.css">
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.js" type="text/javascript"></script>



  
  <style>
    body.shimeji-pinned iframe {
      pointer-events: none;
    }

    body.shimeji-select-ie {
      cursor: cell !important;
    }

    #shimeji-contextMenu::-webkit-scrollbar {
      width: 6px;
    }

    #shimeji-contextMenu::-webkit-scrollbar-thumb {
      background-color: rgba(30, 30, 30, 0.6);
      border-radius: 3px;
    }

    #shimeji-contextMenu::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
  <meta name="shimejiBrowserExtensionId" content="gohjpllcolmccldfdggmamodembldgpc" data-version="2.0.5">
</head>

                    

<body>
    <nav class="bg-white">
        {% if current_user.is_authenticated %}
        <div class="row">
            <div class="col-6 col-md-3 text-center">
                <a href="{{ url_for('home_bp.home', variable=1) }}">
                    <img src="{{ url_for('static',filename='images/logo.png') }}" style="height:100px; width: 100px;"
                        alt="unive-logo">
                    
                </a>
            </div>

            <div class="col-6 col-md-6">
                <div class="container px-4 mt-4 text-center">
                    <a href="{{ url_for('home_bp.home') }}" class="btn btn-link"
                        style="color:green"><u>Archivi</u></a>
                    <a href="{{ url_for('portafoglio_bp.home', idPort=current_user.idPort, id=0) }}" class="btn btn-link" style="color:green"><u>Il
                            mio
                            portafoglio</u></a>
                    <a href="{{ url_for('calendario_bp.home') }}" class="btn btn-link"
                        style="color:green"><u>Calendario</u></a>
                    <a href="{{ url_for('contatto_bp.home', id=0) }}" class="btn btn-link"
                        style="color:green"><u>Contatti</u></a>
                    <a href="{{ url_for('login_bpp.logoutuser') }}" class="btn btn-link" role="button"
                        style="color:green"><u>Logout</u></a>

                    
                </div>

            </div>
            <div class="col-6 col-md-3">
                <div class="container px-4 mt-4 text-center" style="float: right;">
                    <span>Benvenuto {{ current_user.getnames }}</span>
                </div>
                
            </div>
        </div>
        {%else%}
        <a href="{{ url_for('login_bpp.login') }}" class="btn btn-link" role="button"
        style="color:green">Login</a>
        {%endif%}
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
